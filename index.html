<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adotmob</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main">
      <div class="main__logo-container">
        <img src="img/krys.png" alt="Krys logo" class="main__logo-container__img">
      </div>
      <div class="main__first-paragraph-container">
        <p class="main__first-paragraph-container__content">Prêt</p>
        <p class="main__first-paragraph-container__content">pour la rentrée</p>
        <p class="main__first-paragraph-container__content">des séries?</p>
      </div>
      <div class="main__second-paragraph-container">
        <p class="main__second-paragraph-container__content">Avec le pack</p>
        <p class="main__second-paragraph-container__content">konnecté</p>
        <p class="main__second-paragraph-container__content">à partir de</p>
        <p class="main__second-paragraph-container__content">99€</p>
      </div>
      <div class="main__media-container">
        <video class="main__media-container__video" loop autoplay>
          <source src="boucle.mp4" type="video/mp4">
        </video>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
